{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Payment{% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data" class="mt-4 p-4 border rounded shadow-sm bg-light">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success w-100">Pay Order</button>
</form>
{% endblock content %}
